substitutions:
  name: jbd-bms-tests
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
ota:
logger:

uart:
  id: uart0
  baud_rate: 9600
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true

interval:
  - interval: 2s
    then:
      # Retrieve hardware info
      - uart.write: [0xDD, 0xA5, 0x03, 0x00, 0xFF, 0xFD, 0x77]

      # Retrieve cell info
#      - uart.write: [0xDD, 0xA5, 0x04, 0x00, 0xFF, 0xFC, 0x77]
